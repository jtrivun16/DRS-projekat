<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <title>Log in</title>
</head>
<body>
    <h1>Login page</h1>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.username() }}
        {{ form.password() }}
        {{ form.submit() }}
    </form>
    <a>Not a member? <a href="{{url_for('register')}}">register now</a></a>
</body>
</html>
