<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit profile</title>
</head>
<body>
   <form method="POST" action="" enctype="multipart/form-data">
            {{ form.hidden_tag() }}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Account Info</legend>
                <table>
                    <tr><td><label>Username</label></td><td> {{ form.username }}</td></tr>
                    <tr><td><label>First name</label></td><td> {{ form.first_name}}</td></tr>
                    <tr><td><label>Last name</label></td><td> {{ form.last_name}}</td></tr>
                    <tr><td><label>Address</label></td><td> {{ form.address}}</td></tr>
                    <tr><td><label>Town</label></td><td> {{ form.town}}</td></tr>
                    <tr><td><label>Country</label></td><td> {{ form.country}}</td></tr>
                    <tr><td><label>Number</label></td><td> {{ form.phone_number}}</td></tr>
                    <tr><td><label>Email</label></td><td> {{ form.email}}</td></tr>
                    <tr><td><label>Password</label></td><td> {{ form.password}}</td></tr>

                </table>






                <!--label>Address</label>
                {{ form.address}}

                <label>Town</label>
                {{ form.town}}

                <label>Country</label>
                {{ form.country}}

                <label>Phone</label>
                {{ form.phone_number}}-->

              <!--  <label>Password</label>
                {{ form.password}}-->



            </fieldset>
            <div class="form-group">
                {{ form.submit }}
            </div>
        </form>
</body>
</html>
